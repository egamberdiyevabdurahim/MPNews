{% load static %}
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2 py-lg-0 px-lg-5">
        <a href="{% url 'news:home' %}" class="navbar-brand d-block d-lg-none">
            <h1 class="m-0 display-4 text-uppercase text-primary">MP<span
                    class="text-white font-weight-normal">News</span></h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between px-0 px-lg-3" id="navbarCollapse">
            <div class="navbar-nav mr-auto py-0">
                <a href="{% url 'news:home' %}" class="nav-item nav-link active">Home</a>
                <a href="{% url 'news:search' %}" class="nav-item nav-link">Category</a>
<!--                <a href="single/" class="nav-item nav-link">Single News</a>-->
                <a href="{% url 'news:contact' %}" class="nav-item nav-link">Contact</a>
            </div>
            <form action="{% url 'news:search' %}" method="get">
                <div class="input-group ml-auto d-none d-lg-flex" style="width: 100%; max-width: 300px;">
                    <input value="{% if q.exists %}{{ q }}{% endif %}" type="text" class="form-control border-0" placeholder="Keyword" name="q">
                    <div class="input-group-append">
                        <button class="input-group-text bg-primary text-dark border-0 px-3">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
</div>
